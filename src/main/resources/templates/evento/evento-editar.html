<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h1>Editar</h1>
<div layout:fragment="conteudo">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Editando evento</h2>
                <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                    <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
                    <span th:text="${mensagem}"></span>
                </div>

                <form action="#" th:action="@{/evento/{id}(id=${evento.id})}" th:object="${evento}" method="post">
                    <input type="hidden" name="_method" value="put">
                    <div class="row mb-3">
                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label" for="nome">Nome:</label>
                            <div class="col-sm-5">
                                <input class="form-control" id="nome" th:field="*{nome}" type="text"/>
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem text-danger" th:errors="*{nome}" th:if="${#fields.hasErrors('nome')}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label" for="date">Data:</label>
                            <div class="col-sm-5">
                                <input class="form-control" id="date" th:field="*{data}" type="date"/>
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem text-danger" th:errors="*{data}" th:if="${#fields.hasErrors('data')}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label" for="url">Url:</label>
                            <div class="col-sm-5">
                                <input class="form-control" id="url" th:field="*{url}" type="text"/>
                            </div>
                            <div class="col-sm-5">
                                <span class="mensagem text-danger" th:errors="*{url}" th:if="${#fields.hasErrors('url')}"></span>
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Cidade:</label>
                            <div class="col-sm-3">
                                <select class="chosen-select form-control" data-placehold="cidade" id="cidade"
                                        name="categoria" th:field="*{cidade}">
                                    <option th:each="cidade : ${cidades}"
                                            th:text="${cidade.nome}"
                                            th:value="${cidade.id}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-5">
								<span class="mensagem text-danger" th:errors="*{cidade}"
                                      th:if="${#fields.hasErrors('cidade')}"></span>
                            </div>
                        </div>
                    </div>


                    <input class="btn btn-primary" type="submit" value="Salvar"/>
                </form>
            </div>
        </div>



    </div>
</div>
</body>
</html>
